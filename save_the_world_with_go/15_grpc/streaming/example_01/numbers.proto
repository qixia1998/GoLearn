syntax = "proto3";
package numbers;

option go_package="GoLearn/save_the_world_with_go/15_grpc/streaming/example_01/numbers";

message NumRequest {
  int64 from = 1;
  int64 to = 2;
  int64 n = 3;
}

message NumResponse {
  int64 i = 1;
  int64 remaining = 2;
}

service NumService {
  rpc Rnd (NumRequest) returns (stream NumResponse);
}